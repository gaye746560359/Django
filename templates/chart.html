<!DOCTYPE HTML>
<html>
<head>
<title>报表</title>
<script src="/static/js/Chart.min.js"></script>
    <style type="text/css">
        body {
            text-align: center;
            }
    </style>
</head>
<body>
<legend>趋势</legend>
	<canvas id="bar" height="500" width="1000"></canvas>
	<script>
        var dData = function() {
     return Math.round(Math.random() * 90) + 10;
    };
    var data = {
     labels: ['dD 1', 'dD 2', 'dD 3', 'dD 4',
          'dD 5', 'dD 6', 'dD 7', 'dD 8'],
     datasets: [{
					fillColor : "rgba(220,220,220,0.5)",// 背景色
					strokeColor : "rgba(220,220,220,1)",// 线
					pointColor : "rgba(220,220,220,1)",// 点
					pointStrokeColor : "#fff",//点的外圈
      data: [dData(), dData(), dData(), dData(),
          dData(), dData(), dData(), dData()]
     }]
    };

    var defaults = {

    //Boolean - If we show the scale above the chart data
    scaleOverlay : false,

    //Boolean - If we want to override with a hard coded scale
    scaleOverride : false,

    //** Required if scaleOverride is true **
    //Number - The number of steps in a hard coded scale
    scaleSteps : null,

    //Number - The value jump in the hard coded scale
    scaleStepWidth : 20,

    // Y 轴的起始值
    scaleStartValue : null,

    // Y/X轴的颜色
    scaleLineColor : "rgba(0,0,0,.1)",

    // X,Y轴的宽度
    scaleLineWidth : 1,

    // 刻度是否显示标签, 即Y轴上是否显示文字
    scaleShowLabels : true,

    // Y轴上的刻度,即文字
    scaleLabel : "<%=value%>",

    // 字体
    scaleFontFamily : "'Arial'",

    // 文字大小
    scaleFontSize : 12,

    // 文字样式
    scaleFontStyle : "normal",

    // 文字颜色
    scaleFontColor : "#666",

    // 是否显示网格
    scaleShowGridLines : false,

    // 网格颜色
    scaleGridLineColor : "rgba(0,0,0,.05)",

    // 网格宽度
    scaleGridLineWidth : 2,

    // 是否使用贝塞尔曲线? 即:线条是否弯曲
    bezierCurve : false,

    // 是否显示点数
    pointDot : true,

    // 圆点的大小
    pointDotRadius : 8,

    // 圆点的笔触宽度, 即:圆点外层白色大小
    pointDotStrokeWidth : 2,

    // 数据集行程
    datasetStroke : true,

    // 线条的宽度, 即:数据集
    datasetStrokeWidth : 2,

    // 是否填充数据集
    datasetFill : false,

    // 是否执行动画
    animation : true,

    // 动画的时间
    animationSteps : 600,

    // 动画的特效
    animationEasing : "easeOutQuart",

    // 动画完成时的执行函数
    onAnimationComplete : null
};
    var ctx = document.getElementById("bar").getContext("2d");
    var myNewChart = new Chart(ctx).Line(data);
    </script>
</body>
</html>
